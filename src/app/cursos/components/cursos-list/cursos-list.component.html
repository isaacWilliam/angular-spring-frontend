<p-dataView #dv [value]="cursos" [layout]="'list'" gridStyleClass="shadow-2 border-round-md" styleClass="dataview-style">

  <ng-template pTemplate="header">
    <div class="flex flex-column sm:flex-row align-content-center">
      <div class="hidden sm:flex w-8rem flex-row w-6rem justify-content-start align-self-center">
        <p-dataViewLayoutOptions styleClass="dataview-style-button cursor-pointer"></p-dataViewLayoutOptions>
      </div>
      <div class="flex flex-row justify-content-center w-full border-round">
        <h2>Lista de Cursos</h2>
      </div>
      <div class="flex flex-row w-12rem justify-content-center sm:justify-content-end align-self-center ">
        <div class="flex sm:hidden pr-3">
          <p-dataViewLayoutOptions styleClass="dataview-style-button cursor-pointer"></p-dataViewLayoutOptions>
        </div>
        <p-button icon="pi pi-plus" [routerLink]="['novo']" [rounded]="true" severity="secondary" class="align-self-end" [outlined]="true"></p-button>
      </div>
    </div>
  </ng-template>
  <ng-template let-curso pTemplate="listItem">
    <div class="col-12 scalein animation-duration-500">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-2xl font-bold text-900">{{curso.dsNome}} </div>
            <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i [ngClass]="(curso.nmCategory | category)?.icon"></i>
                  <span class="font-semibold">{{ (curso.nmCategory | category)?.label}}</span>
                </span>
            </div>
          </div>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <button pButton icon="pi pi-pencil" class="md:align-self-end mb-2 p-button-rounded p-button-primary cursor-pointer" [routerLink]="[curso.id]"></button>
            <button pButton icon="pi pi-trash" class="md:align-self-end mb-2 p-button-rounded p-button-danger cursor-pointer" (click)="deleteCurso(curso.id)"></button>
          </div>

        </div>
      </div>
    </div>
  </ng-template>
  <ng-template let-curso pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-4 xl:col-3 p-2 scalein animation-duration-500">
      <div class="p-4 border-1 surface-border surface-card border-round">
        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="{{curso.dsCategory | category}}"></i>
                            <span class="font-semibold">{{ curso.dsCategory }}</span>
                        </span>
        </div>
        <div class="flex flex-column align-items-center gap-3 py-5">
          <div class="text-2xl font-bold">{{ curso.dsNome }}</div>
        </div>
        <div class="flex flex-row justify-content-center align-items-center gap-3">
          <button pButton icon="pi pi-pencil" class="align-self-center md:align-self-end mb-2 p-button-rounded p-button-primary cursor-pointer" [routerLink]="[curso.id]"></button>
          <button pButton icon="pi pi-trash" class="align-self-center md:align-self-end mb-2 p-button-rounded p-button-danger cursor-pointer" (click)="deleteCurso(curso.id)"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
